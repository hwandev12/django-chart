{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>
        Document
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css" rel="stylesheet" type="text/css">
    <!--Chart js-->
    <script crossorigin="anonymous" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" rel="stylesheet" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" rel="stylesheet" />
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </meta>
    </meta>
</head>

<body>
    <div class="dashboard dashboard-compact">
        <div class="dashboard-nav">
            <header>
                <a class="menu-toggle" href="#">
                    <i class="fas fa-bars">
                    </i>
                </a>
                <a class="brand-logo" href="#">
                    <i class="fas fa-anchor">
                    </i>
                    <span>
                        BRAND
                    </span>
                </a>
            </header>
            <nav class="dashboard-nav-list">
                <a class="dashboard-nav-item" href="{% url 'home' %}">
                    <i class="fas fa-home">
                    </i>
                    Home
                </a>
                <a class="dashboard-nav-item active" href="{% url 'line' %}">
                    <i class="fas fa-tachometer-alt">
                    </i>
                    Line
                </a>
                <a class="dashboard-nav-item" href="{% url 'market' %}">
                    <i class="fas fa-file-upload">
                    </i>
                    Bar
                </a>
                <div class="dashboard-nav-dropdown">
                    <a class="dashboard-nav-item dashboard-nav-dropdown-toggle" href="#">
                        <i class="fas fa-photo-video">
                        </i>
                        Charts
                    </a>
                    <div class="dashboard-nav-dropdown-menu">
                        <a class="dashboard-nav-dropdown-item" href="{% url 'bubble' %}">
                            Bubble
                        </a>
                        <a class="dashboard-nav-dropdown-item" href="{% url 'flow' %}">
                            Flow
                        </a>
                        <a class="dashboard-nav-dropdown-item" href="{% url 'diagram' %}">
                            Diagram
                        </a>
                        <a class="dashboard-nav-dropdown-item" href="#">
                            Video
                        </a>
                    </div>
                </div>
                <div class="dashboard-nav-dropdown">
                    <a class="dashboard-nav-item dashboard-nav-dropdown-toggle" href="#">
                        <i class="fas fa-users">
                        </i>
                        Users
                    </a>
                    <div class="dashboard-nav-dropdown-menu">
                        <a class="dashboard-nav-dropdown-item" href="#">
                            All
                        </a>
                        <a class="dashboard-nav-dropdown-item" href="#">
                            Subscribed
                        </a>
                        <a class="dashboard-nav-dropdown-item" href="#">
                            Non-subscribed
                        </a>
                        <a class="dashboard-nav-dropdown-item" href="#">
                            Banned
                        </a>
                        <a class="dashboard-nav-dropdown-item" href="#">
                            New
                        </a>
                    </div>
                </div>
                <div class="dashboard-nav-dropdown">
                    <a class="dashboard-nav-item dashboard-nav-dropdown-toggle" href="#">
                        <i class="fas fa-money-check-alt">
                        </i>
                        Payments
                    </a>
                    <div class="dashboard-nav-dropdown-menu">
                        <a class="dashboard-nav-dropdown-item" href="#">
                            All
                        </a>
                        <a class="dashboard-nav-dropdown-item" href="#">
                            Recent
                        </a>
                        <a class="dashboard-nav-dropdown-item" href="#">
                            Projections
                        </a>
                    </div>
                </div>
                <a class="dashboard-nav-item" href="#">
                    <i class="fas fa-cogs">
                    </i>
                    Settings
                </a>
                <a class="dashboard-nav-item" href="#">
                    <i class="fas fa-user">
                    </i>
                    Profile
                </a>
                <div class="nav-item-divider">
                </div>
                <a class="dashboard-nav-item" href="#">
                    <i class="fas fa-sign-out-alt">
                    </i>
                    Logout
                </a>
            </nav>
        </div>
        <div class="dashboard-app">
            <header class="dashboard-toolbar">
                <a class="menu-toggle" href="#">
                    <i class="fas fa-bars">
                    </i>
                </a>
            </header>
            <div class="dashboard-content">
                <div class="container">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
